<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: file: blob:; font-src 'self' data:;" />
  <title>Lumora Studio Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <style>
    /* Critical CSS for splash screen before React loads */
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 100 900;
      font-display: swap;
      src: local('Inter');
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body, #root {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #e4e4e7;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Custom titlebar drag region */
    .titlebar-drag {
      -webkit-app-region: drag;
    }
    .titlebar-no-drag {
      -webkit-app-region: no-drag;
    }

    /* Splash screen */
    #splash {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0f12 0%, #1a1a2e 50%, #0f0f12 100%);
      z-index: 9999;
      transition: opacity 0.6s ease;
    }
    #splash.fade-out { opacity: 0; pointer-events: none; }
    #splash svg { width: 80px; height: 80px; margin-bottom: 24px; }
    #splash h1 {
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 4px;
      color: #f0f0f5;
      margin-bottom: 8px;
    }
    #splash p {
      font-size: 12px;
      letter-spacing: 2px;
      color: #666;
      text-transform: uppercase;
    }
    #splash .loader {
      margin-top: 32px;
      width: 200px;
      height: 2px;
      background: #2a2a2a;
      border-radius: 1px;
      overflow: hidden;
    }
    #splash .loader::after {
      content: '';
      display: block;
      width: 60%;
      height: 100%;
      background: linear-gradient(90deg, #0e87e9, #38a3f8, #7dc2fc);
      border-radius: 1px;
      animation: loading 1.5s ease-in-out infinite;
    }
    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(220%); }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #3a3a3a; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #505050; }

    /* Selection */
    ::selection { background: rgba(14, 135, 233, 0.3); }
  </style>
</head>
<body>
  <!-- Splash screen shown while React loads -->
  <div id="splash">
    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#38a3f8" />
          <stop offset="50%" style="stop-color:#0e87e9" />
          <stop offset="100%" style="stop-color:#026bc7" />
        </linearGradient>
      </defs>
      <circle cx="50" cy="50" r="45" stroke="url(#logoGrad)" stroke-width="2" fill="none" opacity="0.3"/>
      <path d="M30 65 L30 35 Q30 25 40 25 L45 25 L50 45 L55 25 L60 25 Q70 25 70 35 L70 65" stroke="url(#logoGrad)" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="50" cy="38" r="8" stroke="url(#logoGrad)" stroke-width="2" fill="none"/>
      <path d="M42 38 L50 42 L58 38" stroke="url(#logoGrad)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      <line x1="50" y1="30" x2="50" y2="46" stroke="url(#logoGrad)" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
    <h1>LUMORA</h1>
    <p>Studio Pro</p>
    <div class="loader"></div>
  </div>

  <div id="root"></div>
  <script type="module" src="./main.tsx"></script>
</body>
</html>
