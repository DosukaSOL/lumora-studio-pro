<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0e87e9"/>
      <stop offset="50%" style="stop-color:#3ba3f5"/>
      <stop offset="100%" style="stop-color:#0a6fc2"/>
    </linearGradient>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#logoGrad)"/>
  <!-- Camera lens outer ring -->
  <circle cx="256" cy="246" r="140" fill="none" stroke="#ffffff" stroke-width="12" opacity="0.9"/>
  <!-- Aperture blades -->
  <g opacity="0.85" fill="#ffffff">
    <polygon points="256,120 290,170 256,160 222,170"/>
    <polygon points="374,200 330,220 336,188 314,164"/>
    <polygon points="374,292 330,272 336,304 314,328"/>
    <polygon points="256,372 222,322 256,332 290,322"/>
    <polygon points="138,292 182,272 176,304 198,328"/>
    <polygon points="138,200 182,220 176,188 198,164"/>
  </g>
  <!-- Inner lens circle -->
  <circle cx="256" cy="246" r="55" fill="#ffffff" opacity="0.15"/>
  <circle cx="256" cy="246" r="28" fill="#ffffff" opacity="0.25"/>
  <!-- Lens flare highlight -->
  <ellipse cx="220" cy="210" rx="18" ry="12" fill="url(#lensGrad)" opacity="0.5" transform="rotate(-30 220 210)"/>
  <!-- Brand text -->
  <text x="256" y="430" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="42" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="4">LUMORA</text>
</svg>
